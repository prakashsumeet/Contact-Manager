<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Change Password Form</title>
</head>

<body>
	<section>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-5 mx-auto">
					<div id="first">
						<div class="myform form ">
							<div class="logo mb-3">
								<div class="col-md-12 text-center">
									<h2 >
										Change Password Form
									</h2> <hr />
								</div>
							</div>
							
							<form th:action="@{/change-password}" method="post">
								<div class="form-group">
									<label for="exampleInputEmail1">Enter New Password</label>
									<input name="newpassword" type="password" class="form-control mt-2" id="password"
										aria-describedby="emailHelp" placeholder="Enter new password here..." required>
								</div>

								<div class="container text-center">
									<button type="submit" class="btn btn-lg bg-primary mybtn text-white">Change
										Password</button>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>

</html>
