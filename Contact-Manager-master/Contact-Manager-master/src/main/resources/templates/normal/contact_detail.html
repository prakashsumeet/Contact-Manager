<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>

<body>
	<section style="color: black;">

		<div class="card mr-3" th:if="${contact}">
			<h1 class="text-center">Contact Details</h1>
			<div class="card-body">
				<div class="container text-center">

					<img style="height: 150px; width: 150px;" class="my_profile_picture"
						th:src="@{'/img/'+${contact.image}}" alt="" />
					<h4 class="mt-3"><span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span> )</h4>
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">Field</th>
								<th scope="col">Description</th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<td>ID</td>
								<th scope="row"><span th:text="${contact.cId}"></span></th>
							</tr>
							<tr>
								<td>Email</td>
								<th scope="row"><span th:text="${contact.email}"></span></th>
							</tr>
							<tr>
								<td>Phone</td>
								<th scope="row"><span th:text="${contact.phone}"></span></th>
							</tr>
							<tr>
								<td>Work</td>
								<th scope="row"><span th:text="${contact.work}"></span></th>
							</tr>

						</tbody>
					</table>
					<div class="description">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container mt-3">
						<form th:action="@{'/user/update-contact/'+${contact.cId}}" method="post">
							<button type="submit" class="btn btn-lg  btn-block bg-primary mybtn text-white">Update</button>
						</form>
						<button th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-lg  btn-block bg-danger mybtn text-white mt-3">Delete</button>
					</div>
				</div>
			</div>

		</div>

		<h1 class=" text-center" th:unless="${contact}" style="color: red;">
			You are not allowed to access other contact...</h1>
	</section>
</body>

</html>
